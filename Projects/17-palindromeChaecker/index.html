<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <form class="container">
        <h1 class="title">Palindrome Checker</h1>
        <div class="row">
            <label for="palindrome">Enter text here :<br> </label>
            <input name="palindrome" id="isPalindrome" type="text" >
        </div>
        <div class="row">
            <button class="btn" type="button">Check</button>
        </div>
        <div class="row">
            <p class="result"></p>
        </div>
    </form>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
